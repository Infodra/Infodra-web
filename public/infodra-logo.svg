<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer gear circle (gradient) -->
  <circle cx="250" cy="250" r="200" fill="none" stroke="url(#grad1)" stroke-width="35" opacity="0.8"/>
  
  <!-- Gear teeth -->
  <g fill="url(#grad1)">
    <!-- Top teeth -->
    <rect x="220" y="40" width="60" height="50" rx="5"/>
    <rect x="310" y="70" width="50" height="60" rx="5"/>
    <rect x="380" y="150" width="60" height="50" rx="5"/>
    
    <!-- Right teeth -->
    <rect x="410" y="220" width="50" height="60" rx="5"/>
    <rect x="410" y="310" width="50" height="60" rx="5"/>
    
    <!-- Bottom teeth -->
    <rect x="310" y="420" width="50" height="60" rx="5"/>
    <rect x="220" y="450" width="60" height="50" rx="5"/>
    
    <!-- Left teeth -->
    <rect x="40" y="310" width="50" height="60" rx="5"/>
    <rect x="40" y="220" width="50" height="60" rx="5"/>
    <rect x="70" y="150" width="60" height="50" rx="5"/>
  </g>
  
  <!-- Inner circle with network nodes -->
  <circle cx="250" cy="250" r="120" fill="url(#grad2)" opacity="0.9"/>
  
  <!-- Network nodes -->
  <circle cx="250" cy="180" r="12" fill="white" opacity="0.8"/>
  <circle cx="310" cy="220" r="12" fill="white" opacity="0.8"/>
  <circle cx="310" cy="290" r="12" fill="white" opacity="0.8"/>
  <circle cx="250" cy="330" r="12" fill="white" opacity="0.8"/>
  <circle cx="190" cy="290" r="12" fill="white" opacity="0.8"/>
  <circle cx="190" cy="220" r="12" fill="white" opacity="0.8"/>
  <circle cx="250" cy="250" r="10" fill="white"/>
  
  <!-- Network connections -->
  <line x1="250" y1="180" x2="250" y2="250" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="250" y1="250" x2="310" y2="220" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="250" y1="250" x2="310" y2="290" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="250" y1="250" x2="250" y2="330" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="250" y1="250" x2="190" y2="290" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="250" y1="250" x2="190" y2="220" stroke="white" stroke-width="2" opacity="0.6"/>
</svg>
